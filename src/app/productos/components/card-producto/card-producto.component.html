<div class="card">
  <div class="card-header">
    <h2 class="roboto-medium" id="nombreProducto">{{ producto.nombre }}</h2>
  </div>
  <div class="card-body">
    <p class="roboto-regular" id="descripcionProducto">{{ producto.descripcion }}</p>
    <p class="precio roboto-regular" id="precioProducto">{{ producto.precio}}</p>
    <p class="categoria roboto-regular" id="categoriaProducto">Categor√≠a: <span id="idCategoriaProducto">{{ producto.idCategoria | categoria }}</span></p>
  </div>
  <div class="options">
    <button routerLink="/productos/editar/{{producto.idProducto}}">Editar</button>
  </div>
</div>
